<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/logosite.jpeg">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>flipkart</title>
</head>

<body>
    <!-- ------------------NavBar---------------- -->
    <div class="navbar">
        <div class="logo">
            <a href="index.html"><img src="imgs/logo.png"></a>
        </div>
        <div class="searchbox">
            <div class="search">
                <input type="search" id="search" placeholder="Search for products, brands and more">
                <button type="submit"><i class="fa fa-search"></i></button>

            </div>
        </div>
        <div class="carticon">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            <div class="morecart">
                <p><span class="cartnumber"></span><a href="cart.html">Cart</a></p>
            </div>
        </div>
    </div>

    <!-- -----------------------AddToCart--------------------------------- -->

    <div class="nextcartouterpage" id="nextcartouterpage">
        <div class="cartpageouter">

            <!-- --------Upper Side Cart--------- -->

            <div class="leftsidecart">
                <div class="topbar">
                    <div class="mycartno">
                        <p>My Cart (<span class="mycartnumber">2</span>)</p>
                    </div>
                    <div class="deliverto">
                        <div class="deliver">
                            <p><img src="imgs/delivar.svg" alt="">Delivar to</p>
                        </div>
                        <div class="address">
                            <p>Bandel-712123 <i class="fa fa-caret-down" id="arrowdrop" aria-hidden="true"></i></p>
                            <span></span>
                        </div>
                    </div>
                </div>

                <!--------------------Cart Items --------------->

                <div class="cartrows">
                    <div class="itemdesign" id="itemdesign">

                    </div>
                </div>

                <div class="placeorder">
                    <div class="placeorderbtn">placeorder</div>
                </div>
            </div>

            <!-- --------RightSideCart--------- -->
            <div class="rightsidecart">
                <div class="rightsidecart-head">
                    Price details
                </div>
                <div class="billingdetails">
                    <div class="Price">
                        <p>Price</p>
                        <p></p>
                    </div>
                    <div class="Discount">
                        <p>Discount</p>
                        <p class="money">20% off </p>
                    </div>
                    <div class="Delivery-Charges">
                        <p>Delivery Charges</p>
                        <p class="money"></p>
                    </div>
                    <div class="Total-Amount">
                        <p>Total Amount</p>
                        <p></p>
                    </div>
                    <div class="noted">
                        <p class="money">You will save <span class="saving"></span> on this order</p>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- -------------No Items Dispaly---------------- -->

    <div class="noitemincartouter" id="noitemincartouter">
        <div class="noitemincart">
            <div class="outerbox">
                <div class="head">
                    <p>My Cart</p>
                </div>
                <div class="foot">
                    <div class="centerimg">
                        <div class="imgbox">
                            <img src="imgs/nocartitem.png" alt="">
                        </div>
                    </div>
                    <div class="footitems">
                        <p class="empty">Your cart is empty!</p>
                        <p class="add">Add items to it now.</p>
                        <div class="shop">
                            <a href="viewall.html"><button>Shop Now</button></a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="cart.js"></script>
</body>
